<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dung vòng lặp while</title>
</head>
<body>
<div id="demo"></div>

<script>
    let total = 0 ;
    let num ;
    while( num != -1 ) {
        num = +prompt("Enter a number: ");
        total += num ;
    }
    document.write("tổng là : " +total)
</script>
</body>
</html>
