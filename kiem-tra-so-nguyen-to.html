<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Nhập số nguyên </div>
<input type="text" id="nhapso">

<button onclick="kiemtrasnt()">Kiểm tra</button>
<div id="kkk"></div>

<script>
    function kiemtrasnt() {
        var n = +document.getElementById("nhapso").value
        var flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2) {
            flag = false;
        } else if (n == 2) {
            flag = true;
        } else if (n % 2 == 0) {
            flag = false;
        } else {
            // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
            for (var i = 3; i < Math.sqrt(n); i += 2) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }

    }

    // Kiểm tra biến flag
    if (flag == true){
        document.getElementById("kkk").innerHTML = n + 'là số nguyên tố' ;
    }
    else{
        document.getElementById("kkk").innerHTML = n + 'không phải số nguyên tố' ;
    }



</script>
</body>
</html>
