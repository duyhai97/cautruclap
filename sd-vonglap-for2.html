<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>

<script>
    let total = 0 ;
    let num ;
    do{
        num = +prompt('nhập số ');
        total += num ;
    }
    while (num > 0);
    document.write("Tổng bằng " + total);
</script>
</body>
</html>
